<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Knowledge</title>
    <link rel="stylesheet" href="../CSS/login_styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-container">
                    <img src="../ASSETS/IMG/logo.png" alt="Knowledge Logo" class="logo" id="logo">
                    <div class="logo-placeholder" id="logo-placeholder">
                        <div class="logo-circle">
                            <span class="logo-text">📚<br>Knowledge</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm" novalidate>
                <!-- Usuario Field -->
                <div class="form-group">
                    <label for="usuario" class="form-label">
                        <span class="label-icon">👤</span>
                        usuario
                    </label>
                    <input 
                        type="text" 
                        id="usuario" 
                        name="usuario" 
                        class="form-input" 
                        required 
                        autocomplete="username"
                        maxlength="50"
                    >
                    <span class="error-message" id="usuarioError"></span>
                </div>

                <!-- Contraseña Field -->
                <div class="form-group">
                    <label for="contrasena" class="form-label">
                        <span class="label-icon">🔒</span>
                        contraseña
                    </label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="contrasena" 
                            name="contrasena" 
                            class="form-input" 
                            required 
                            autocomplete="current-password"
                            minlength="6"
                            maxlength="100"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span class="eye-icon">👁️</span>
                        </button>
                    </div>
                    <span class="error-message" id="contrasenaError"></span>
                </div>

                <!-- Register Link -->
                <div class="register-section">
                    <a href="signup.html" class="register-link">
                        <span class="register-icon">👥</span>
                        registrarse
                    </a>
                </div>

                <!-- Forgot Password -->
                <div class="forgot-password">
                    <a href="recuperar-contrasena.html" class="forgot-link">
                        ¿olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-btn" id="loginBtn">
                    <span>iniciar sesión</span>
                    <span class="btn-arrow">→</span>
                </button>

                <!-- Loading State -->
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="spinner"></div>
                </div>
            </form>
                </a>
            </div>
        </div>
    </div>

    <script src="../JS/login_script.js"></script>
</body>
</html>
